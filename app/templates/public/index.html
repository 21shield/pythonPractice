<!-- this is the child template -->
<!-- inherit from file path you want to render ie our public template -->
<!-- when ever we render this file it will pull the code from the file in the code path below -->
{% extends "public/templates/public_template.html" %}
<!-- matching the block names as the file being refered to -->
{% block title %} HOME {% endblock %} 

{% block main %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>HOME</h1>
    </div>
  </div>
</div>
{% endblock %}
